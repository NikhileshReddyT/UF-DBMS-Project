<tr th:each="Status : ${SeasonAnalysis}">
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
      seasonal.push([[${Status}]]);
      console.log(seasonal);
      count++;
    /*]]>*/
  </script>
</tr>

<tr th:each="eachorder : ${showeachordertype}">
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
      eachseasonal.push([[${eachorder}]]);
      console.log(eachseasonal);
    /*]]>*/
  </script>
</tr>
